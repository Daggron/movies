<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Page</title>
</head>
<body>

    <h2>Hello User Welcome To Rotten Tomatoes</h2>
    <ul>
        {% for movie in movies %}
        <li>
          <a href="{% url 'movie:detail' movie.id %} ">{{movie.movie_title}}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
